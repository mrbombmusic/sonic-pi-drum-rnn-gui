<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://127.0.0.1:8081/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tone@14.7.39/build/Tone.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nexusui@2.0.13/dist/NexusUI.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.4.2"></script>
  <script language="javascript" type="text/javascript" src="musicvae.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">


</head>

<body style="background-color: black">

  <h2 style="color: white">Original Drum Pattern</h2>
  <div id="sequencer">

  </div>

  <button class="buttonOrg" id="matrix">Send Beat</button>
  <button class="buttonOrg" id="switch">
    Switch to Generated Pattern
  </button>
  <button class="buttonOrg" id="clear">
    Clear
  </button>
  <select class="select" name="kits" id="kits" onchange="selectKit()">
    <option value="none" selected disabled hidden>
      Select a Kit
    </option>
    <option value="0">Kit 1 </option>
    <option value="1">Kit 2</option>
    <option value="2">Kit 3</option>
    <option value="3">Kit 4</option>
    <option value="4">Kit 5</option>
    <option value="5">Kit 6</option>
  </select><br><br>


  <input type="radio" id="noPlay" name="playOrNot" value="0" checked>
  <label style="color: white" for="noPlay">Play Original Pattern</label><br>
  <input type="radio" id="play" name="playOrNot" value="1">
  <label style="color: white" for="play">Play Generated Pattern</label><br>
  <input type="radio" id="bothPlay" name="playOrNot" value="2">
  <label style="color: white" for="bothPlay">Play Original & Generated Pattern</label><br>
  <h2 style="color: white">Generated Drum Pattern</h2>
  <div id="genSequencer">

  </div>
  <button class="buttonGen" id="generate">
    Generate Beat
  </button>
  <button class="buttonGen" id="send-generate">
    Send Generated Beat
  </button><br>

  <label style="font-size:24px;color: white">

    <input type="range" min="0.5" max="2" value="1.25" step="0.01" id="temp"><br>
    Temperature: <span id="demo"></span>
  </label>
  <script src="script.js"></script>
</body>

</html>
